<html>
<head>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<form>
    To search:
    <input id="atoSearch0">
    <input id="atoSearch1">
    <input id="atoSearch2">
    <br>
    <input id="btoSearch0">
    <input id="btoSearch1">
    <input id="btoSearch2">
    <br>
    start char num <input id="startChar">
    &nbsp;|&nbsp;
    end char num <input id="endChar">
    &nbsp;|&nbsp;
    go back :<input id="goBack"> num of Chars
    <hr>
    <a href="#" onclick="searchStrings()">Run Search</a>
    <br>
    <textarea id="fullTxtSearch" style="width:600px; height:400px"></textarea>
    <br>
    <div id="resultBox"></div>

</form>

<script>

function searchStrings(){
    var theString=$( "#fullTxtSearch" ).val();
    var atoSearch=[$( "#atoSearch0" ).val(),$( "#atoSearch1" ).val(),$( "#atoSearch2" ).val()];
    var btoSearch=[$( "#btoSearch0" ).val(),$( "#btoSearch1" ).val(),$( "#btoSearch2" ).val()];
    console.log(theString);
    var numChars=theString.length;

    var fromChar=parseInt($("#startChar" ).val());
    var toChar=parseInt($( "#endChar" ).val());
    var startSearchFrom,endSearchTo;
    if (fromChar>toChar){
        startSearchFrom=toChar-parseInt($("#goBack" ).val());
        endSearchTo=fromChar;
    }else{
        startSearchFrom=fromChar-parseInt($("#goBack" ).val());
        endSearchTo=toChar;
    }
    theString= theString.substring(startSearchFrom-1, endSearchTo+1);
    for (var i=0;i<3;i++){
        theString = theString.replace(atoSearch[i], "<span style='background-color:rgba(0,200,0,0.3)'>"+toSearch+"</span>;");
    }
    for (var i=0;i<3;i++){
        theString = theString.replace(btoSearch[i], "<span style='background-color:rgba(0,200,0,0.3)'>"+toSearch+"</span>;");
    }



    $("#resultBox").html(theString);


}
</script>
</body>
</html>
